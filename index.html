<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script type="module" src="src/app.js"></script>-->
</head>

<body>

<header>
    <h1>News</h1>
</header>

<section>
    <div class="column left">
        <h2>Channels</h2>
        <div id="channelsBlock">
            <ul class="list-group"></ul>
        </div>
        <input id="nextChannels" type="button" class="btn btn-info btn-lg" value="Get other channels">
    </div>

    <div class="column right">
        <h2 id="newsBlockHeader">News from
            <span id="currentChanel"></span></h2>
        <div id="newsBlock">
            <ul class="list-group"></ul>
        </div>
    </div>

</section>

<footer>
    <p>Data provided by
        <a href="https://newsapi.org/" target="_blank">newsapi.org</a>
    </p>
</footer>
<script src="./dist/bundle.js"></script>
</body>
</html>
